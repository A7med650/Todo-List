{% extends "base.html" %}
{% load static %}

{% block title %}

Create an account

{% endblock title %}

{% block content %}

<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          <img src="{% static 'img/Logo.png' %}" class="image" />
          <div class="content">Registration</div>
        </h2>

        {% include "messages.html" %}

        <form class="ui large form" method="post" action="{% url 'authentication:register' %}">
          {% csrf_token %}
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" value="{{ data.username }}" placeholder="Username" required />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" value="{{ data.email }}" placeholder="E-mail address" required />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password1" placeholder="Password" required />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password2" placeholder="Repeat Password" required />
              </div>
            </div>
            <button class="ui fluid large teal submit button">Submit</button>
          </div>

        </form>

        <div class="ui message">Have an account? <a href="{% url 'authentication:login' %}">Login</a></div>
        <div class="four wide column"></div>
      </div>
    </div>

    {% endblock content %}
